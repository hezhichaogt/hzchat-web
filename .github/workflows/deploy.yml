name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  BUILD_DIR: 'dist'
  VPS_TARGET_PATH: '/var/www/hzclog.com/html'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend Project
        env:
          VITE_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}
          VITE_WS_BASE_URL: ${{ secrets.PROD_WS_URL }}
        run: npm run build

      - name: Deploy via SCP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: ${{ env.BUILD_DIR }}/.
          target: ${{ env.VPS_TARGET_PATH }}

      - name: Deployment Success
        run: echo "Frontend deployed successfully to VPS!"
