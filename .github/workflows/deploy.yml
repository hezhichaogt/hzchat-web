name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  BUILD_DIR: 'dist'
  VPS_TARGET_PATH: '/var/www/hzclog.com/html'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend Project
        env:
          VITE_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}
          VITE_WS_BASE_URL: ${{ secrets.PROD_WS_URL }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.PROD_TURNSTILE_SITE_KEY }}
          VITE_PADDLE_CLIENT_TOKEN: ${{ secrets.VITE_PADDLE_CLIENT_TOKEN }}
          VITE_PADDLE_PRO_MONTHLY_ID: ${{ secrets.VITE_PADDLE_PRO_MONTHLY_ID }}
          VITE_PADDLE_PRO_YEARLY_ID: ${{ secrets.VITE_PADDLE_PRO_YEARLY_ID }}
        run: npm run build

      - name: Run Cleanup on VPS before Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ env.VPS_TARGET_PATH }}
            rm -rf *
            echo "Cleaned target directory: ${{ env.VPS_TARGET_PATH }}"

      - name: Deploy dist folder via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: ${{ env.BUILD_DIR }}
          target: ${{ env.VPS_TARGET_PATH }}

      - name: Move files and Cleanup dist folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            TARGET_PATH="${{ env.VPS_TARGET_PATH }}"
            BUILD_DIR="${{ env.BUILD_DIR }}"

            mv ${TARGET_PATH}/${BUILD_DIR}/* ${TARGET_PATH}/
            mv ${TARGET_PATH}/${BUILD_DIR}/.* ${TARGET_PATH}/ 2>/dev/null || true 
            rm -rf ${TARGET_PATH}/${BUILD_DIR}

            echo "Successfully moved files and deleted dist folder on VPS."

      - name: Deployment Success
        run: echo "Frontend deployed successfully to VPS!"
